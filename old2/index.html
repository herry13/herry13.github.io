<div id="home">
  <div class="section">
    <h1>blog posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <span>{{ post.date | date_to_string }}</span>
          &nbsp;
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

</div>
